# Codeception Test Suite Configuration
#
# Suite for unit or integration tests.

actor: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
            dsn: 'mysql:host=rg_mariadb;dbname=demo'
            user: 'root'
            password: 'password'
            dump: 'tests/_data/dump.sql'
    step_decorators: ~        